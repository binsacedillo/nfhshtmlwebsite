<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form id="signup-form">
        <h1>SIGN UP HERE</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>

        <label for="retype-password">Retype Password:</label>
        <input type="password" id="retype-password" required>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say" required>
        <label for="prefer-not-to-say">Prefer not to say</label>
        <br>

        <label for="security-question">Security Question:</label>
        <select id="security-question" required>
            <option value="">Choose a security question</option>
            <option value="question1">What was your first pet's name?</option>
            <option value="question2">What was the model of your first car?</option>
            <option value="question3">When is your first flight to somewhere?</option>
        </select>
        <br>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" required>
        <br>

        <label for="retype-answer">Retype Answer:</label>
        <input type="text" id="retype-answer" required>
        <br>

        <button id="signUpButton">Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>

</html>
